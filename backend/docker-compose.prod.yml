name: nexa

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: nexa-api:latest
    container_name: nexa-api
    restart: unless-stopped
    expose:
      - "4000"
    env_file: .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:4000/healthz', r=>process.exit(r.statusCode===200?0:1)).on('error', ()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      doc-service:
        condition: service_healthy
    # Enable rolling updates
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  doc-service:
    build:
      context: ../doc-service
      dockerfile: Dockerfile
    image: nexa-doc-service:latest
    container_name: nexa-doc-service
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - DOC_SERVICE_PORT=5000
      - DOC_SERVICE_SECRET=${DOC_SERVICE_SECRET:-}
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/healthz')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  caddy:
    image: caddy:2-alpine
    container_name: nexa-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ─── Monitoring Stack ────────────────────────────────────────────────────────

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: nexa-prometheus
    restart: unless-stopped
    expose:
      - "9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--storage.tsdb.retention.size=5GB"
      - "--web.enable-lifecycle"
    depends_on:
      api:
        condition: service_healthy

  grafana:
    image: grafana/grafana:10.4.0
    container_name: nexa-grafana
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-FlowShift2024!}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://metrics.flowshift.work
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: nexa-node-exporter
    restart: unless-stopped
    expose:
      - "9100"
    command:
      - "--path.rootfs=/host"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /:/host:ro,rslave
    pid: host

  mongodb-exporter:
    image: percona/mongodb_exporter:0.40.0
    container_name: nexa-mongodb-exporter
    restart: unless-stopped
    expose:
      - "9216"
    environment:
      - MONGODB_URI=${MONGO_URI}
    command:
      - "--collect-all"
      - "--compatible-mode"

volumes:
  caddy_data:
    name: nexa_caddy_data
  caddy_config:
    name: nexa_caddy_config
  prometheus_data:
    name: nexa_prometheus_data
  grafana_data:
    name: nexa_grafana_data
