services:
  mongodb:
    image: mongo:7
    container_name: nexa-mongodb
    restart: unless-stopped
    network_mode: host
    volumes:
      - mongodb_data:/data/db
      - ./mongo-keyfile:/data/mongo-keyfile:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    command: ["--replSet", "rs0", "--bind_ip_all", "--wiredTigerCacheSizeGB", "1.5", "--keyFile", "/data/mongo-keyfile"]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mongodb_data:
    name: nexa_mongodb_data
