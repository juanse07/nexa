<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    :root {
      --brand-primary: {{ brand_primary | default('#1e293b') }};
      --brand-secondary: {{ brand_secondary | default('#334155') }};
      --brand-accent: {{ brand_accent | default('#3b82f6') }};
    }
    @page {
      size: A4;
      margin: 2cm;
      @bottom-center { content: "Page " counter(page) " of " counter(pages); font-size: 9px; color: #94a3b8; }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #1a1a1a; font-size: 12px; line-height: 1.6; }

    .header { background: var(--brand-primary); color: #fff; padding: 24px 32px; margin: -2cm -2cm 0 -2cm; }
    .header h1 { font-size: 22px; font-weight: 700; margin-bottom: 4px; }
    .header .subtitle { font-size: 12px; opacity: 0.85; }
    .header-logo { max-height: 100px; max-width: 280px; margin-bottom: 12px; display: block; }
    .accent-divider { height: 2px; background: var(--brand-accent); margin: 0 -2cm 24px -2cm; }
    .meta { display: flex; justify-content: space-between; margin-bottom: 24px; padding: 12px 16px; background: #f8f9fb; border-radius: 6px; border: 0.5px solid #e5e7eb; }
    .meta-item { text-align: center; }
    .meta-label { font-size: 9px; text-transform: uppercase; letter-spacing: 0.5px; color: #64748b; }
    .meta-value { font-size: 16px; font-weight: 700; color: var(--brand-primary); }
    .content { padding: 0; }
    .content h1 { font-size: 18px; font-weight: 700; color: var(--brand-primary); margin: 20px 0 8px 0; border-bottom: 1px solid #e5e7eb; padding-bottom: 4px; }
    .content h2 { font-size: 15px; font-weight: 600; color: var(--brand-secondary); margin: 16px 0 6px 0; }
    .content h3 { font-size: 13px; font-weight: 600; color: #475569; margin: 12px 0 4px 0; }
    .content p { margin: 6px 0; font-size: 11.5px; line-height: 1.7; color: #374151; }
    .content ul, .content ol { margin: 6px 0 6px 20px; }
    .content li { margin: 3px 0; font-size: 11.5px; line-height: 1.6; color: #374151; }
    .content strong { color: var(--brand-primary); }
    .content em { color: #475569; }
    .footer { margin-top: 30px; padding-top: 12px; border-top: 0.5px solid #e5e7eb; font-size: 9px; color: #94a3b8; text-align: center; }

    {% if template_design == 'plain' %}
    .header { background: #ffffff; color: #1a1a1a; border-bottom: 0.5px solid #d1d5db; }
    .header h1 { color: #1a1a1a; }
    .header .subtitle { color: #6b7280; opacity: 1; }
    .accent-divider { display: none; }
    .meta { background: #f9fafb; border-color: #e5e7eb; }
    .meta-value { color: #374151; }
    .content strong { color: #1a1a1a; }
    .content h1 { color: #1a1a1a; border-bottom-color: #d1d5db; }
    .content h2 { color: #374151; }
    .header-logo { display: none; }
    {% endif %}

    {% if template_design == 'executive' %}
    .header { background: #ffffff; color: #1a1a1a; padding-bottom: 16px; border-top: 3px solid var(--brand-accent); }
    .header h1 { color: var(--brand-primary); font-size: 24px; font-weight: 600; }
    .header .subtitle { color: #6b7280; opacity: 1; font-size: 11px; }
    .accent-divider { display: none; }
    .meta { background: #ffffff; border: 0.5px solid #e5e7eb; border-left: 3px solid var(--brand-accent); border-radius: 0 6px 6px 0; }
    .meta-value { color: var(--brand-primary); }
    .content h1 { border-bottom: 1px solid #e2e8f0; }
    {% endif %}
  </style>
</head>
<body>
  <div class="header">
    {% if logo_header_url %}<img class="header-logo" src="{{ logo_header_url }}" alt="Logo">{% endif %}
    <h1>{{ title }}</h1>
    <div class="subtitle">{{ company_name }} &mdash; {{ period_label }}</div>
  </div>
  <div class="accent-divider"></div>

  {% if summary_items %}
  <div class="meta">
    {% for item in summary_items %}
    <div class="meta-item">
      <div class="meta-label">{{ item.label }}</div>
      <div class="meta-value">{{ item.value }}</div>
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <div class="content">
    {{ analysis_html | safe }}
  </div>

  <div class="footer">
    Generated by {{ company_name }} AI Analysis &mdash; {{ generated_at }}
  </div>
</body>
</html>
